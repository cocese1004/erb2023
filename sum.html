<body>
<h1>sum 구하기</h1>
<script>
sum=0
kk=10000
start = new Date()
for(k=1; k<=kk; k++) {
   sum = sum + k
   //document.write("k is " + k + " sum is " + sum + "<br>");
}
end = new Date()
document.write("kk is " + kk + ", sum is " + sum + "<br>")
document.write("Computing Time is  " + (end-start) + "ms" + "<br>")
document.write("k is " + k + " sum is " + sum);
</script>
