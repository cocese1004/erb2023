<body>
<h1>sum 구하기</h1>
<script>
sum=0
//data = [ 1,2,3,4,5]
data = prompt("숫자를 입력하시오")
data = data.split(' ')
data = data.map(Number)
for(i=0; i<data.length; i++) {
   sum = sum + data[i]
   document.write("i is " + i + " data is " + data[i] + "<br>");
}
document.write("sum is " + sum + "<br>")
</script>
</body>
</html>
